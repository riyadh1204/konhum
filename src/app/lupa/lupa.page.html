<ion-header transparent no-border>
  <ion-row>
    <ion-col size="3">
      <ion-buttons>
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="6" style="text-align: center;">
      <p style="font-size:11pt !important;font-weight: bold;">
        Lupa Kata Sandi
      </p>
    </ion-col>
    <ion-col size="3">
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm">
  <ion-item>
    <ion-input placeholder="Email" type="text" formControlName="email"></ion-input>
  </ion-item>

  <br>
  
  <ion-row>
    <ion-col size="2">
    </ion-col>
    <ion-col style="text-align: center">
      <ion-button shape="round" expand="full" color="secondary" (click)="doLupa()">Kirim</ion-button>
    </ion-col>
    <ion-col size="2">
    </ion-col>
  </ion-row>
</form>
</ion-content>
