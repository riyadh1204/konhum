<ion-header transparent no-border>
    <ion-row>
        <ion-col size="4">
          <ion-buttons >
            <ion-back-button></ion-back-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="4" style="text-align: center;">
          <p style="font-size:11pt !important;font-weight: bold;">
            Daftar
          </p>
        </ion-col>
        <ion-col size="4">
          </ion-col>
      </ion-row>
</ion-header>

<ion-content padding>
    <form [formGroup]="registerForm"> 
    
    
        <ion-item>
          <ion-input placeholder="Nama Lengkap" maxlength="30" type="text" formControlName="nama"></ion-input>
        </ion-item>
        <p *ngIf="nama.hasError('required') && nama.touched" style="color:red"> *Nama Lengkap dibutuhkan. </p>
        <p *ngIf="nama.hasError('minlength') && nama.touched" style="color:red"> *Nama Lengkap terlalu pendek. </p>
        <ion-item>
          <ion-input placeholder="Email" type="text" formControlName="email"></ion-input>
        </ion-item>
        <p *ngIf="email.hasError('required') && email.touched" style="color:red"> *Email dibutuhkan. </p>
        <p *ngIf="email.hasError('pattern') && email.touched" style="color:red"> *Email tidak valid. </p>
    
        <ion-list>
          <ion-item >
            <ion-input placeholder="Password" maxlength="30" [type]="passwordType" formControlName="password"></ion-input>
            <ion-icon slot="end" [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
          </ion-item >
        </ion-list>

        <p *ngIf="password.hasError('required') && password.touched" style="color:red"> *Password dibutuhkan. </p>
        <p *ngIf="password.hasError('minlength') && password.touched" style="color:red"> *Password terlalu pendek. </p>
        
        
        
      </form>  
      <ion-item lines="none"> 
          <span class="checkbox-container">
            <ion-checkbox color="secondary" (ionChange)="addValue($event)" slot="end" ></ion-checkbox>
          </span>
        <ion-label style="padding-left: 5px;font-size: 75%;">
          <p>
            Saya sudah menyetujui
            <ion-text (click)="syarat()" color="primary"><i> Syarat & Ketentuan </i></ion-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-button (click)="checkboxStatus()" shape="round" expand="full" color="secondary">Daftar</ion-button>
      
     
</ion-content>
